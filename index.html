<!DOCTYPE html>
<html>
<head>
    <title>Mahjong Solitaire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        .board {
            width: 1200px;
            height: 800px;
            position: relative;
            background: #e0e0e0;
            perspective: 1000px;
            margin-top: 100px;
        }
        
        .tile {
            width: 80px;
            height: 100px;
            background: #f0f0f0;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            transition: opacity 0.3s, transform 0.2s;
            box-sizing: border-box;
            transform-style: preserve-3d;
        }
        
        .tile.layer-0 { background: #d9d9d9; box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); }
        .tile.layer-1 { background: #e6e6e6; box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4); }
        .tile.layer-2 { background: #f2f2f2; box-shadow: 6px 6px 18px rgba(0, 0, 0, 0.5); }
        .tile.layer-3 { background: #fafafa; box-shadow: 8px 8px 24px rgba(0, 0, 0, 0.6); }
        
        .tile.selected {
            background: #ffff99 !important;
            transform: scale(1.05) translateZ(80px) !important;
        }
        
        .tile.matched {
            opacity: 0;
            pointer-events: none;
        }
        
        .tile.blocked {
            background: #d0d0d0 !important;
            cursor: not-allowed;
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameBoard" class="board"></div>
    <div class="controls">
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        // Tile types (36 unique symbols, each appearing twice for 72 tiles)
        const tileTypes = [
            'ðŸ‰', 'ðŸŽ', 'ðŸ’®', 'ðŸŒ¸', 'ðŸŽ‹', 'ðŸ‚', 'ðŸ€„', 'ðŸŒŸ', 'â˜¯ï¸', 'ðŸƒ', 'ðŸŒ¹', 'ðŸ…', 'â›°ï¸', 'ðŸŒŠ', 'â˜€ï¸', 'ðŸŒ™',
            'ðŸ', 'ðŸŽ', 'ðŸ˜', 'ðŸŒ´', 'ðŸŽ', 'ðŸ‡', 'ðŸŒº', 'ðŸ€', 'ðŸ³', 'ðŸ¦‹', 'ðŸ¢', 'ðŸ', 'ðŸŒˆ', 'ðŸ™', 'ðŸŒ»', 'ðŸ‰',
            'ðŸ', 'ðŸŒ¼', 'ðŸŠ', 'ðŸ '
        ];

        class MahjongGame {
            constructor() {
                this.tiles = [];
                this.selectedTile = null;
                this.initializeBoard();
            }

            initializeBoard() {
                const layout = [
                    // Layer 0: 36 tiles (12x3 base), centered
                    { x: 1, y: 2, z: 0 }, { x: 2, y: 2, z: 0 }, { x: 3, y: 2, z: 0 }, { x: 4, y: 2, z: 0 }, { x: 5, y: 2, z: 0 }, { x: 6, y: 2, z: 0 },
                    { x: 7, y: 2, z: 0 }, { x: 8, y: 2, z: 0 }, { x: 9, y: 2, z: 0 }, { x: 10, y: 2, z: 0 }, { x: 11, y: 2, z: 0 }, { x: 12, y: 2, z: 0 },
                    { x: 1, y: 4, z: 0 }, { x: 2, y: 4, z: 0 }, { x: 3, y: 4, z: 0 }, { x: 4, y: 4, z: 0 }, { x: 5, y: 4, z: 0 }, { x: 6, y: 4, z: 0 },
                    { x: 7, y: 4, z: 0 }, { x: 8, y: 4, z: 0 }, { x: 9, y: 4, z: 0 }, { x: 10, y: 4, z: 0 }, { x: 11, y: 4, z: 0 }, { x: 12, y: 4, z: 0 },
                    { x: 1, y: 6, z: 0 }, { x: 2, y: 6, z: 0 }, { x: 3, y: 6, z: 0 }, { x: 4, y: 6, z: 0 }, { x: 5, y: 6, z: 0 }, { x: 6, y: 6, z: 0 },
                    { x: 7, y: 6, z: 0 }, { x: 8, y: 6, z: 0 }, { x: 9, y: 6, z: 0 }, { x: 10, y: 6, z: 0 }, { x: 11, y: 6, z: 0 }, { x: 12, y: 6, z: 0 },
                    // Layer 1: 20 tiles (10x2)
                    { x: 1.5, y: 3, z: 1 }, { x: 2.5, y: 3, z: 1 }, { x: 3.5, y: 3, z: 1 }, { x: 4.5, y: 3, z: 1 }, { x: 5.5, y: 3, z: 1 },
                    { x: 6.5, y: 3, z: 1 }, { x: 7.5, y: 3, z: 1 }, { x: 8.5, y: 3, z: 1 }, { x: 9.5, y: 3, z: 1 }, { x: 10.5, y: 3, z: 1 },
                    { x: 1.5, y: 5, z: 1 }, { x: 2.5, y: 5, z: 1 }, { x: 3.5, y: 5, z: 1 }, { x: 4.5, y: 5, z: 1 }, { x: 5.5, y: 5, z: 1 },
                    { x: 6.5, y: 5, z: 1 }, { x: 7.5, y: 5, z: 1 }, { x: 8.5, y: 5, z: 1 }, { x: 9.5, y: 5, z: 1 }, { x: 10.5, y: 5, z: 1 },
                    // Layer 2: 12 tiles (6x2)
                    { x: 3, y: 3.5, z: 2 }, { x: 4, y: 3.5, z: 2 }, { x: 5, y: 3.5, z: 2 }, { x: 6, y: 3.5, z: 2 }, { x: 7, y: 3.5, z: 2 }, { x: 8, y: 3.5, z: 2 },
                    { x: 3, y: 4.5, z: 2 }, { x: 4, y: 4.5, z: 2 }, { x: 5, y: 4.5, z: 2 }, { x: 6, y: 4.5, z: 2 }, { x: 7, y: 4.5, z: 2 }, { x: 8, y: 4.5, z: 2 },
                    // Layer 3: 4 tiles (4x1 top)
                    { x: 4.5, y: 4, z: 3 }, { x: 5.5, y: 4, z: 3 }, { x: 6.5, y: 4, z: 3 }, { x: 7.5, y: 4, z: 3 }
                ];

                // Prepare tiles: 36 pairs = 72 tiles
                let gameTiles = [...tileTypes, ...tileTypes];

                // Shuffle tiles
                for (let i = gameTiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [gameTiles[i], gameTiles[j]] = [gameTiles[j], gameTiles[i]];
                }

                // Create tile elements
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';
                this.tiles = [];

                layout.forEach((pos, index) => {
                    const symbol = gameTiles[index];
                    const tile = document.createElement('div');
                    tile.className = `tile layer-${pos.z}`;
                    tile.textContent = symbol;
                    tile.dataset.index = index;
                    tile.style.left = `${pos.x * 80}px`;
                    tile.style.top = `${pos.y * 80}px`;
                    tile.style.transform = `translateZ(${pos.z * 20}px)`;
                    tile.style.zIndex = pos.z * 10;
                    tile.addEventListener('click', () => this.handleTileClick(tile));
                    board.appendChild(tile);
                    this.tiles.push({
                        element: tile,
                        symbol: symbol,
                        matched: false,
                        x: pos.x,
                        y: pos.y,
                        z: pos.z
                    });
                });

                this.ensureSolvable();
                this.updateTileStates();
            }

            ensureSolvable() {
                let freeTiles = this.tiles.filter(tile => !tile.matched && this.isTileFree(tile));
                let attempts = 0;
                const maxAttempts = 200; // Increased attempts for larger layout

                while (freeTiles.length > 0 && !this.hasFreeMatches(freeTiles) && attempts < maxAttempts) {
                    const freeTile = freeTiles[Math.floor(Math.random() * freeTiles.length)];
                    const blockedTiles = this.tiles.filter(t => !t.matched && !this.isTileFree(t));
                    if (blockedTiles.length === 0) break;
                    const blockedTile = blockedTiles[Math.floor(Math.random() * blockedTiles.length)];

                    const tempSymbol = freeTile.symbol;
                    freeTile.symbol = blockedTile.symbol;
                    blockedTile.symbol = tempSymbol;
                    freeTile.element.textContent = freeTile.symbol;
                    blockedTile.element.textContent = blockedTile.symbol;

                    freeTiles = this.tiles.filter(tile => !tile.matched && this.isTileFree(tile));
                    attempts++;
                }
            }

            hasFreeMatches(freeTiles) {
                const symbols = freeTiles.map(tile => tile.symbol);
                return symbols.some((symbol, i) => symbols.indexOf(symbol, i + 1) !== -1);
            }

            isTileFree(tile) {
                const leftBlocked = this.tiles.some(t => 
                    !t.matched && t.z === tile.z && t.x === tile.x - 1 && t.y === tile.y
                );
                const rightBlocked = this.tiles.some(t => 
                    !t.matched && t.z === tile.z && t.x === tile.x + 1 && t.y === tile.y
                );
                const aboveBlocked = this.tiles.some(t => 
                    !t.matched && t.z > tile.z && 
                    Math.abs(t.x - tile.x) <= 0.5 && Math.abs(t.y - tile.y) <= 0.5
                );

                return (!leftBlocked || !rightBlocked) && !aboveBlocked;
            }

            updateTileStates() {
                this.tiles.forEach(tile => {
                    if (!tile.matched) {
                        if (this.isTileFree(tile)) {
                            tile.element.classList.remove('blocked');
                        } else {
                            tile.element.classList.add('blocked');
                        }
                    }
                });

                // Ensure solvability after each update
                this.ensureSolvable();
            }

            handleTileClick(tile) {
                const index = parseInt(tile.dataset.index);
                const currentTile = this.tiles[index];

                if (currentTile.matched || !this.isTileFree(currentTile) || tile === this.selectedTile) {
                    return;
                }

                if (!this.selectedTile) {
                    this.selectedTile = tile;
                    tile.classList.add('selected');
                } else {
                    const firstTile = this.tiles[this.selectedTile.dataset.index];
                    const secondTile = currentTile;

                    if (firstTile.symbol === secondTile.symbol) {
                        firstTile.element.classList.add('matched');
                        secondTile.element.classList.add('matched');
                        firstTile.matched = true;
                        secondTile.matched = true;
                        
                        this.updateTileStates();
                        this.checkWin();
                    }

                    this.selectedTile.classList.remove('selected');
                    this.selectedTile = null;
                    tile.classList.remove('selected');
                }
            }

            checkWin() {
                if (this.tiles.every(tile => tile.matched)) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }
            }
        }

        let game;
        
        function startGame() {
            game = new MahjongGame();
        }

        function resetGame() {
            startGame();
        }

        window.onload = startGame;
    </script>
</body>
</html>
